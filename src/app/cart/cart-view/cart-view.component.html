<div class="container-sm">
    <h1>Your cart</h1>

    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let item of cartItems">
                <span class="price" matListItemTitle>{{item.products.name}}</span>
                <span class="price" matListItemLine>{{item.products.price | currency:'EUR'}}</span>
            </mat-list-item>           

            <mat-list-item>
                <span class="totalprice" matListItemTitle>Total (EUR)</span>
                <span class="totalprice" matListItemLine>{{totalPrice | currency:'EUR'}}</span>
            </mat-list-item>           
            
            <mat-list-item class="text-right">
                <button mat-flat-button (click)="clearCart()">Clear</button>
            </mat-list-item>

            <mat-list-item class="text-right">
                <button mat-raised-button color="accent" (click)="checkout()">Checkout</button>
            </mat-list-item>

        </mat-list>
    </mat-card>

</div>
